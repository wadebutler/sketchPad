<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sketch-it</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Sriracha&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico">
</head>
<body>
    <header>
        <h1>Sketch-It</h1>
        <p>Click and Draw</p>
    </header>
    <div class="controls">
        <button class="clear">Clear Canvas</button>
        <div>
            <label class="colorDesign" for="color">Color:</label>
            <input id="color" class="color" type="color">
        </div>
        <div>
            <label class="sizeDesign" for="size">Stroke Size:</label>
            <input id="size" class="size" type="range" value="10">
        </div>
    </div>
    <canvas id="sketchpad"></canvas>

    <script src="script.js"></script>
</body>
</html>
